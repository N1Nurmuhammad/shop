  dbdata:
    image: postgres
    container_name: dbdata
    # hostname:
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: hayat_BOT
      POSTGRES_DB: hayat_BOT
      POSTGRES_NAME: hayat_BOT
      POSTGRES_PASSWORD: hayat_BOT
    volumes:
     - pgdbdata:/var/lib/postgresql/data/






