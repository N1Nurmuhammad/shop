version: '3.7'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    restart: always
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/usr/src/app
      - ./media:/usr/src/app/media
      - ./static:/usr/src/app/static
      - ./media_cdn:/usr/src/app/media_cdn
      - ./static_cdn:/usr/src/app/static_cdn
    ports:
      - "8000:8000"
    depends_on:
       - dbdata
    env_file:
       - .env

